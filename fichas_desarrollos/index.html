<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/Fichadedesarrollos_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[20.45752526010538,-103.46775886717491],[20.60988670448963,-103.27563958276833]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Positronretina_0');
        map.getPane('pane_Positronretina_0').style.zIndex = 400;
        var layer_Positronretina_0 = L.tileLayer('http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png', {
            pane: 'pane_Positronretina_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positronretina_0;
        map.addLayer(layer_Positronretina_0);
        function pop_Fichadedesarrollos_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">cve_desarrollo</th>\
                        <td>' + (feature.properties['cve_desarrollo'] !== null ? autolinker.link(feature.properties['cve_desarrollo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">url_reporte</th>\
                        <td>' + (feature.properties['url_reporte'] !== null ? autolinker.link(feature.properties['url_reporte'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_Fichadedesarrollos_1_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#98221e',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_Fichadedesarrollos_1_0.addTo(map);
        function style_Fichadedesarrollos_1_0() {
            return {
                pane: 'pane_Fichadedesarrollos_1',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Fichadedesarrollos_1_0,
                interactive: true,
            }
        }
        function style_Fichadedesarrollos_1_1() {
            return {
                pane: 'pane_Fichadedesarrollos_1',
                opacity: 1,
                color: 'rgba(152,34,30,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Fichadedesarrollos_1');
        map.getPane('pane_Fichadedesarrollos_1').style.zIndex = 401;
        map.getPane('pane_Fichadedesarrollos_1').style['mix-blend-mode'] = 'normal';
        var layer_Fichadedesarrollos_1 = new L.geoJson.multiStyle(json_Fichadedesarrollos_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Fichadedesarrollos_1',
            layerName: 'layer_Fichadedesarrollos_1',
            pane: 'pane_Fichadedesarrollos_1',
            onEachFeature: pop_Fichadedesarrollos_1,
            styles: [style_Fichadedesarrollos_1_0,style_Fichadedesarrollos_1_1,]
        });
        bounds_group.addLayer(layer_Fichadedesarrollos_1);
        map.addLayer(layer_Fichadedesarrollos_1);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Fichadedesarrollos_1.png" /> Ficha de desarrollos': layer_Fichadedesarrollos_1,"Positron (retina)": layer_Positronretina_0,},{collapsed:false}).addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: layer_Fichadedesarrollos_1,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'cve_desarrollo'}));
        document.getElementsByClassName('search-button')[0].className +=
         ' fa fa-binoculars';
        </script>
    </body>
</html>
