<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/multi-style-layer.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/proj4.js"></script>
        <script src="js/proj4leaflet.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/Ofertasoftec_2.js"></script>
        <script src="data/Desarrollos_3.js"></script>
        <script>
        var crs = new L.Proj.CRS('EPSG:32613', '+proj=utm +zone=13 +datum=WGS84 +units=m +no_defs', {
            resolutions: [2800, 1400, 700, 350, 175, 84, 42, 21, 11.2, 5.6, 2.8, 1.4, 0.7, 0.35, 0.14, 0.07],
        });
        var map = L.map('map', {
            crs: crs,
            continuousWorld: false,
            worldCopyJump: false, 
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[20.65877885916133,-103.49094677593548],[20.75210023728765,-103.30101338309898]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Positronretina_0');
        map.getPane('pane_Positronretina_0').style.zIndex = 400;
        var layer_Positronretina_0 = L.tileLayer('http://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}@2x.png', {
            pane: 'pane_Positronretina_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positronretina_0;
        map.addLayer(layer_Positronretina_0);
        map.createPane('pane_Absorcin_1');
        map.getPane('pane_Absorcin_1').style.zIndex = 401;
        var img_Absorcin_1 = 'data/Absorcin_1.png';
        var img_bounds_Absorcin_1 = [[20.275937733365673,-103.71627641564963],[20.867630945378497,-103.15418925629398]];
        var layer_Absorcin_1 = new L.imageOverlay(img_Absorcin_1,
                                              img_bounds_Absorcin_1,
                                              {pane: 'pane_Absorcin_1'});
        bounds_group.addLayer(layer_Absorcin_1);
        map.addLayer(layer_Absorcin_1);
        function pop_Ofertasoftec_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['idc'] !== null ? autolinker.link(feature.properties['idc'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nombre'] !== null ? autolinker.link(feature.properties['nombre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['direccion'] !== null ? autolinker.link(feature.properties['direccion'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['tipo'] !== null ? autolinker.link(feature.properties['tipo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['constructor/0'] !== null ? autolinker.link(feature.properties['constructor/0'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['latitud'] !== null ? autolinker.link(feature.properties['latitud'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['longitud'] !== null ? autolinker.link(feature.properties['longitud'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">precio</th>\
                        <td>' + (feature.properties['precio'] !== null ? autolinker.link(feature.properties['precio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['area'] !== null ? autolinker.link(feature.properties['area'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['valor'] !== null ? autolinker.link(feature.properties['valor'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['precioB'] !== null ? autolinker.link(feature.properties['precioB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['areaB'] !== null ? autolinker.link(feature.properties['areaB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['valorB'] !== null ? autolinker.link(feature.properties['valorB'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['precioC'] !== null ? autolinker.link(feature.properties['precioC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['areaC'] !== null ? autolinker.link(feature.properties['areaC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['valorC'] !== null ? autolinker.link(feature.properties['valorC'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['softec'] !== null ? autolinker.link(feature.properties['softec'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['absorcion'] !== null ? autolinker.link(feature.properties['absorcion'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['unidades'] !== null ? autolinker.link(feature.properties['unidades'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['inventario'] !== null ? autolinker.link(feature.properties['inventario'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['layer'] !== null ? autolinker.link(feature.properties['layer'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['path'] !== null ? autolinker.link(feature.properties['path'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['trimestre'] !== null ? autolinker.link(feature.properties['trimestre'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['año'] !== null ? autolinker.link(feature.properties['año'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fecha'] !== null ? autolinker.link(feature.properties['fecha'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Ofertasoftec_2_0() {
            return {
                pane: 'pane_Ofertasoftec_2',
                radius: 2.4,
                opacity: 1,
                color: 'rgba(35,35,35,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(0,0,0,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Ofertasoftec_2');
        map.getPane('pane_Ofertasoftec_2').style.zIndex = 402;
        map.getPane('pane_Ofertasoftec_2').style['mix-blend-mode'] = 'normal';
        var layer_Ofertasoftec_2 = new L.geoJson(json_Ofertasoftec_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Ofertasoftec_2',
            layerName: 'layer_Ofertasoftec_2',
            pane: 'pane_Ofertasoftec_2',
            onEachFeature: pop_Ofertasoftec_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Ofertasoftec_2_0(feature));
            },
        });
        var cluster_Ofertasoftec_2 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_Ofertasoftec_2.addLayer(layer_Ofertasoftec_2);

        bounds_group.addLayer(layer_Ofertasoftec_2);
        cluster_Ofertasoftec_2.addTo(map);
        function pop_Desarrollos_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['cve_desarrollo'] !== null ? autolinker.link(feature.properties['cve_desarrollo'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['url_reporte'] !== null ? autolinker.link(feature.properties['url_reporte'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        var pattern_Desarrollos_3_0 = new L.StripePattern({
            weight: 0.3,
            spaceWeight: 2.0,
            color: '#eb1212',
            opacity: 1.0,
            spaceOpacity: 0,
            angle: 315
        });
        pattern_Desarrollos_3_0.addTo(map);
        function style_Desarrollos_3_0() {
            return {
                pane: 'pane_Desarrollos_3',
                stroke: false,
                fillOpacity: 1,
                fillPattern: pattern_Desarrollos_3_0,
                interactive: true,
            }
        }
        function style_Desarrollos_3_1() {
            return {
                pane: 'pane_Desarrollos_3',
                opacity: 1,
                color: 'rgba(235,18,18,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: true,
            }
        }
        map.createPane('pane_Desarrollos_3');
        map.getPane('pane_Desarrollos_3').style.zIndex = 403;
        map.getPane('pane_Desarrollos_3').style['mix-blend-mode'] = 'normal';
        var layer_Desarrollos_3 = new L.geoJson.multiStyle(json_Desarrollos_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Desarrollos_3',
            layerName: 'layer_Desarrollos_3',
            pane: 'pane_Desarrollos_3',
            onEachFeature: pop_Desarrollos_3,
            styles: [style_Desarrollos_3_0,style_Desarrollos_3_1,]
        });
        bounds_group.addLayer(layer_Desarrollos_3);
        map.addLayer(layer_Desarrollos_3);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/Desarrollos_3.png" /> Desarrollos': layer_Desarrollos_3,'<img src="legend/Ofertasoftec_2.png" /> Oferta softec': cluster_Ofertasoftec_2,"Absorción": layer_Absorcin_1,"Positron (retina)": layer_Positronretina_0,}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
